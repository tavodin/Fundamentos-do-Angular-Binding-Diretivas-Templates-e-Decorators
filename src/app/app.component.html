<input
  id="meu-input" 
  [value]="inputText"
  [type]="inputType"
  [disabled]="isDisabled"
  (keyup)="handleInputKeyup($event)"
 />

<br />

<button (click)="enableInput()">Habilitar</button>
<button (click)="disableInput()">Desabilitar</button>

<button (click)="setInputText()">Meu Nome</button>
<button (click)="setInputType()">Texto</button>
